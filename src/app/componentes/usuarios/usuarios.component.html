<div class="container p-2 my-2 bg-dark text-white" *ngIf="cambio === false">
    <div class="container-md">
        <h1>USUARIOS </h1>
        <div class="row">
            <div class="form-group col-md-3">
                <label>ID</label>
                <input class="form-control" [(ngModel)]="usuario._id">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label>Nombres</label>
                <input class="form-control" [(ngModel)]="usuario.nombre">
            </div>
            <div class="form-group col-md-6">
                <label>Apellidos</label>
                <input class="form-control" [(ngModel)]="usuario.apellidos">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-5">
                <label>Correo</label>
                <input class="form-control" [(ngModel)]="usuario.email">
            </div>
            <div class="form-group col-md-2">
                <label>Password</label>
                <input class="form-control" [(ngModel)]="usuario.password">
            </div>
        </div>
        <br>
        <button (click)="altaUsuario()" class="btn btn-success">Registrar</button>

    </div>
</div>
<div class="container p-3 my-3 bg-dark text-white" *ngIf="cambio === true">
    <div class="container-md">
        <h1>Modificacion de usuario</h1>

        <div class="row">
            <div class="form-group col-md-3">
                <label>ID</label>
                <input class="form-control" [(ngModel)]="usuario._id">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label>Nombres</label>
                <input class="form-control" [(ngModel)]="usuario.nombre">
            </div>
            <div class="form-group col-md-6">
                <label>Apellidos</label>
                <input class="form-control" [(ngModel)]="usuario.apellidos">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-5">
                <label>Correo</label>
                <input class="form-control" [(ngModel)]="usuario.email">
            </div>
        </div>
        <br>
        <button (click)="modificarUsuario()" class="btn btn-success">Modificar</button>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Password</th>
                        <th>Estado</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td class="">{{usuario._id}}</td>
                        <td class="">{{usuario.nombre}}</td>
                        <td class="">{{usuario.apellidos}}</td>
                        <td class="">{{usuario.email}}</td>
                        <td class=""> {{usuario.password}}</td>
                        <td class="">{{usuario.estado}}</td>
                        <td class=""><button class="btn btn-danger" (click)="eliminarUsuario(usuario._id)">Borrar</button></td>
                        <td class=""><button class="btn btn-warning" (click)="seleccionar(usuario._id)">Modificar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
